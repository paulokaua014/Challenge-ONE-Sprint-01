<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <main class="main-container">
      <header class="cabecalho">
          <img src="arquivos/Frame 6.svg" alt="Logo Alura">
          <h1>Mensagens Codificadas</h1>
      </header>
      <div class="container-input">
          <div class="input">
              <textarea id="input-texto" placeholder="Digite seu texto" ></textarea>
              
              <p><ion-icon name="alert-circle"></ion-icon>Apenas letras minúsculas e sem acento</p>
          </div>
          <div id="output">
              <img src="arquivos/High quality products 1 1.svg" alt="menino-Lupa">
              <h2>Sua mensagem aparecerá aqui!</h2>
              <span>Digite um texto que deseja criptografar ou Descriptografar</span>
          </div>
      </div>
  
      <div class="buttons" >
          <div class="container-bnt">
              <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
              <button onclick="descriptografar()" class="btn-descriptografar">Desriptografar</button>
          </div>
      </div>
  </main>
  
  <footer class="rodape">
      <div class="icons">
          <a href="https://www.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a>
          <a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
          <a href="https://github.com/"><ion-icon name="logo-github"></ion-icon></a> 
      </div>
      <h3>Desenvolvido por Paulo Kauã</h3>
  </footer>
</body>
<script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
